<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleadmine.css">
    <title>Document</title>
</head>
<body>
    


    <div class="container">
        <div class="row"> 
            <div class="col-lg-12">

                <form action="" id="formname">
                    <input class="form-control form-control-sm mb-5 mt-5" type="text" id="fname" placeholder="First Name" aria-label=".form-control-sm example">
                    <input class="form-control form-control-sm mb-5" type="text" id="lname" placeholder="Last Name" aria-label=".form-control-sm example">
                    <input class="form-control form-control-sm mb-5" type="email" id="email" placeholder="Email Address" aria-label=".form-control-sm example">
                    <input class="form-control form-control-sm mb-5" type="date" id="dob" placeholder="Date Of Birth" aria-label=".form-control-sm example">
                    <button type="submit" class="btn btn-outline-info mb-5">Add New Employee</button>
                </form>
                
                
                <table class="table">
                    <thead>
                        <tr>
                        <th>ID</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email Address</th>
                        <th>Data Of Birth</th>
                        <th>Delete</th>
                        </tr>
                    </thead>

                    <tbody id="tbody">
                    </tbody>
                </table>


            </div>
        </div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main3_project.js">

    </script>
</body>
</html>
